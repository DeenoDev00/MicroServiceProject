apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: joke-service-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/joke(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: joke-service
                port:
                  number: 8082
