apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /api/auth/$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /api/auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: auth-server
            port:
              number: 8080
      - path: /api/jokes(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: joke-service
            port:
              number: 8082
      - path: /api/quotes(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: quote-service
            port:
              number: 8083
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-gateway
            port:
              number: 8081